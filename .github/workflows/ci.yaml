name: ci

on:
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: dbckubecon2024demo
          password: ${{ secrets.DBC_PAT }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: "lab:latest"
          driver: cloud
          endpoint: "dbckubecon2024demo/mybuilder"
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: false
          context: https://github.com/distribution/distribution.git
          platforms: linux/amd64,linux/arm64
